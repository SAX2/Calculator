<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Estandar</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/estandar-style.css">
    <link rel="stylesheet" href="css/nav-style.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-mu4r53XijfcRgcob1VygjgTdw1_H0Vg87oxsgjXjSFfEAYapA4B5dQ6GJPHrPXohJD0&usqp=CAU">
</head>
<body>
    <section id="s1">
        <nav class="container-nav">
            <div class="logo-cn">
                <i class="logo fa-solid fa-calculator"></i>
            </div>
            <div class="nav-cn">
                <a href="simple-index.html" class="nav-l">Simple</a>
                <a href="estandar-index.html" class="nav-l">Standar</a>
            </div>
            <div class="other-cn">
                <button id="btn-mode" class="icon-b"><i class="navI-1 anim-i icon-mode fa-solid  fa-lightbulb"></i></button>
            </div>
        </nav>
    </section>
    <section id="s2" class="container">
        <div class="cn-2">
            <div class="cn-inp-text">
                <label id="result-i" class="inputs-n result" disabled></label>
            </div>
            <div class="cn-inp-operators">
                <div class="o-1">
                    <input class="i-1-g1 complex-o inputs-o i-operators" type="button" value="¹/x">
                    <input class="i-2-g1 complex-o inputs-o i-operators" type="button" value="x²">
                    <input class="i-3-g1 complex-o inputs-o i-operators" type="button" value="²√x">
                    <input class="i-4-g1 inputs-o i-operators" type="button" value="÷">
                </div>
                <div class="o-m o-2">
                    <input class="i-1-g2 numbers inputs-o i-operators" type="button" value="7">
                    <input class="i-2-g2 numbers inputs-o i-operators" type="button" value="8">
                    <input class="i-3-g2 numbers inputs-o i-operators" type="button" value="9">
                    <input class="i-4-g2 inputs-o i-operators" type="button" value="×">
                </div>
                <div class="o-m o-3">
                    <input class="i-1-g3 numbers inputs-o i-operators" type="button" value="4">
                    <input class="i-2-g3 numbers inputs-o i-operators" type="button" value="5">
                    <input class="i-3-g3 numbers inputs-o i-operators" type="button" value="6">
                    <input class="i-4-g3 inputs-o i-operators" type="button" value="-">
                </div>
                <div class="o-m o-4">
                    <input class="i-1-g4 numbers inputs-o i-operators" type="button" value="3">
                    <input class="i-2-g4 numbers inputs-o i-operators" type="button" value="2">
                    <input class="i-3-g4 numbers inputs-o i-operators" type="button" value="1">
                    <input class="i-4-g4 inputs-o i-operators" type="button" value="+">
                </div>
                <div class="o-5">
                    <input class="i-1-g5 numbers inputs-o i-operators" type="button" value="0">
                    <input class="i-2-g5 inputs-o i-operators" type="submit" value="C">
                    <input class="i-3-g5 inputs-o i-operators" type="submit" value="=">
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/9d61f591da.js" crossorigin="anonymous"></script>
    <script src="js/estandar.js"></script>
    <script src="js/dark-mode.js"></script>
</body>
</html>
